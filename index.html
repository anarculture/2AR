2<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2AR - AR.js</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <!-- Basic AR Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Use default Hiro marker for testing -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" color="blue"></a-box>
        </a-marker>
        
        <!-- Custom Marker with correct path to patterns directory -->
        <a-marker type="pattern" url="patterns/pattern-22AR.patt">
            <a-box position="0 0.5 0" color="red"></a-box>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
