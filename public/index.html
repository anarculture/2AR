<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2AR - Augmented Reality Experience</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader .title {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        
        .arjs-loader .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: white;
            opacity: 0.9;
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .demo-selector {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .demo-selector:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .demo-selector h2 {
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        
        .demo-button {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, filter 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .demo-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        
        .demo-button.active {
            background: linear-gradient(45deg, #34a853, #4ecdc4);
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.4);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
            to { box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4); }
        }
        
        .instructions a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .instructions a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- AR.js loader -->
    <div class="arjs-loader">
        <div class="title">2AR</div>
        <div class="subtitle">Augmented Reality Experience</div>
        <div>Loading AR Experience...</div>
        <div style="margin-top: 10px;">Please allow camera access</div>
    </div>

    <!-- UI Controls -->
    <div class="ui-container">
        <div class="demo-selector">
            <h2>2AR Experience</h2>
            <div class="demo-buttons">
                <button class="demo-button active" id="marker-demo">Hiro Marker</button>
                <button class="demo-button" id="pattern-demo">Kanji Pattern</button>
            </div>
        </div>
        <div class="instructions" id="marker-instructions">
            ðŸ“± Point your camera at a <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">Hiro Marker</a> to see a 3D duck model
        </div>
        <div class="instructions hidden" id="pattern-instructions">
            ðŸ“± Point your camera at a <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/pattern-kanji.png" target="_blank">Kanji Pattern</a> to see animated 3D objects
        </div>
    </div>

    <!-- AR Scene for Marker Demo -->
    <a-scene id="marker-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; motionUI: false;">
        <!-- Hiro Marker with 3D Object -->
        <a-marker preset="hiro">
            <a-entity
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf">
            </a-entity>
            <a-text value="Hiro Marker Detected!" position="0 1.25 0" align="center" color="#FFFFFF" scale="0.5 0.5 0.5"></a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- AR Scene for Pattern Demo -->
    <a-scene id="pattern-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false; motionUI: false;" class="hidden">
        <!-- Custom Pattern Marker with Different 3D Object -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.7;" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">
                <a-torus-knot position="0 0 0" radius="0.25" radius-tubular="0.05" material="color: blue;"></a-torus-knot>
            </a-box>
            <a-text value="Kanji Pattern Detected!" position="0 1.25 0" align="center" color="#FFFFFF" scale="0.5 0.5 0.5"></a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            // Hide loader with a fade effect when the scene is ready
            const scenes = document.querySelectorAll('a-scene');
            scenes.forEach(scene => {
                scene.addEventListener('loaded', function() {
                    const loader = document.querySelector('.arjs-loader');
                    loader.style.opacity = '1';
                    loader.style.transition = 'opacity 0.8s ease';
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                        }, 800);
                    }, 500);
                });
            });

            // Demo switching functionality
            const markerButton = document.getElementById('marker-demo');
            const patternButton = document.getElementById('pattern-demo');
            const markerScene = document.getElementById('marker-scene');
            const patternScene = document.getElementById('pattern-scene');
            const markerInstructions = document.getElementById('marker-instructions');
            const patternInstructions = document.getElementById('pattern-instructions');

            markerButton.addEventListener('click', function() {
                markerButton.classList.add('active');
                patternButton.classList.remove('active');
                markerScene.classList.remove('hidden');
                patternScene.classList.add('hidden');
                markerInstructions.classList.remove('hidden');
                patternInstructions.classList.add('hidden');
            });

            patternButton.addEventListener('click', function() {
                patternButton.classList.add('active');
                markerButton.classList.remove('active');
                patternScene.classList.remove('hidden');
                markerScene.classList.add('hidden');
                patternInstructions.classList.remove('hidden');
                markerInstructions.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
