<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2AR - Custom Marker Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader .title {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        
        .arjs-loader .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .arjs-loader .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .arjs-loader .loading-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }
        
        .arjs-loader .dots {
            animation: dots 1s linear infinite;
        }
        
        @keyframes dots {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            margin: 0;
            text-align: center;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
            to { box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4); }
        }
        
        .instructions a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .instructions a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- AR.js loader -->
    <div class="arjs-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loading-text">Loading AR Experience<span class="dots">...</span></div>
        </div>
    </div>

    <div class="ui-container">
        <div class="header">
            <h1 class="glow-text">2AR Custom Marker Demo</h1>
        </div>
        <div class="instructions">
            Point your camera at your custom 22AR marker to see a special 3D model
        </div>
    </div>

    <!-- AR Scene for Custom Pattern Demo -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; motionUI: false;">
        <!-- Custom Pattern Marker with 3D Object -->
        <a-marker type="pattern" url="patterns/pattern-22AR.patt">
            <a-entity
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear;"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf">
            </a-entity>
            <a-text value="Custom 22AR Marker Detected!" position="0 1.25 0" align="center" color="#FFFFFF" scale="0.5 0.5 0.5"></a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            // Hide loader with a fade effect when the scene is ready
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            
            // Handle camera permission errors
            scene.addEventListener('camera-error', function(event) {
                console.error('Camera error:', event);
                loader.innerHTML = `
                    <div class="loader-content">
                        <div style="color: #ff6b6b; font-weight: bold; margin-bottom: 15px;">Camera Access Required</div>
                        <div style="margin-bottom: 20px;">Please allow camera access to use this AR experience.</div>
                        <button onclick="location.reload()" style="background: linear-gradient(45deg, #4285f4, #34a853); border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer;">Try Again</button>
                    </div>
                `;
            });
            
            // Handle successful scene loading
            scene.addEventListener('loaded', function() {
                loader.style.opacity = '1';
                loader.style.transition = 'opacity 0.8s ease';
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 800);
                }, 500);
            });
        });
    </script>
</body>
</html>
